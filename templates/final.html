<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>
    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('../static/images/yes.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: luminosity;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .visit-again {
            font-size: 1.2em;
            background-color: transparent;
            color: #1DB954;
            padding: 10px 20px;
            border: 1px solid #15f4ee;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-right: 20px;
        }
        
        .visit-again:hover {
            background-color: #15f4ee;
            color: white;
        }
        .feedback-form {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .feedback-form h2 {
            margin-bottom: 20px;
        }
        .feedback-form input[type="text"],
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }
        .feedback-form textarea {
            height: 150px;
        }
        .feedback-form button {
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 1px solid #a972cb;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .feedback-form button:hover {
            background-color: #a972cb;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Media Query for responsiveness */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px; /* Reduce body padding for smaller screens */
            }
            h1 {
                font-size: 1.5em; /* Decrease heading font size for smaller screens */
            }
            .visit-again {
                margin-right: 0; /* Remove right margin for visit again link */
                margin-bottom: 10px; /* Add bottom margin for better spacing */
            }
            .feedback-form {
                max-width: 80%; /* Adjust maximum width of feedback form for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Nirvana Playlist Created!</h1>
    <p>Your playlist has been successfully created. Enjoy your music!</p>
    <a href="/" class="visit-again">Visit Again</a>

    <!-- Feedback Form -->
    <div class="feedback-form">
        <h2>Share Your Feedback</h2>
        <form action="/submit_feedback" method="post">
            <input type="text" name="name" placeholder="Your Name">
            <textarea name="feedback" placeholder="Your Feedback"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
