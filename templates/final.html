<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>
    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('../static/images/yes.png'); /* Add your background image URL here */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-blend-mode: luminosity; /* Decrease brightness of the background image */
        }
        h1 {
            font-size: 2em; /* Large font size for heading */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em; /* Medium font size for paragraph */
            margin-bottom: 30px;
        }
        .visit-again {
            font-size: 1.2em; /* Medium font size */
            background-color: transparent; /* Set background color to transparent */
            color: #1DB954; /* Green text color */
            padding: 10px 20px;
            border: 1px solid #15f4ee; /* Add border with specified color */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-right: 20px;
        }
        
        .visit-again:hover {
            background-color: #15f4ee; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
        .feedback-form {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.2); /* Very transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
            max-width: 500px; /* Limit form width */
            margin-left: auto;
            margin-right: auto;
        }
        .feedback-form h2 {
            margin-bottom: 20px;
        }
        .feedback-form input[type="text"],
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background for input fields */
            color: #000; /* Text color for input fields */
        }
        .feedback-form textarea {
            height: 150px;
        }
        .feedback-form button {
            padding: 10px 20px;
            background-color: transparent; /* Set background color to transparent */
            color: white;
            border: 1px solid #a972cb; /* Add border to maintain button shape */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .feedback-form button:hover {
            background-color: #a972cb; /* Change background color on hover */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>Nirvana Playlist Created!</h1>
    <p>Your playlist has been successfully created. Enjoy your music!</p>
    <a href="/" class="visit-again">Visit Again</a>

    <!-- Feedback Form -->
    <div class="feedback-form">
        <h2>Share Your Feedback</h2>
        <form action="/submit_feedback" method="post">
            <input type="text" name="name" placeholder="Your Name">
            <textarea name="feedback" placeholder="Your Feedback"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
