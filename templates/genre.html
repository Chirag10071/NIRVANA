
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Music Genres</title>
    <style>
        /* Styles for the cards */
        body {
            background-color: #52057B; /* Dark background color */
            color: #fff; /* Text color */
            font-family: "Kode Mono", monospace; /* Font family */
            font-weight: 700; /* Font weight */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: linear-gradient( #FF71CD, #3E5776, #D895DA, #6AD4DD);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px; /* Add some padding */
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 15px;
            margin: 10px;
            width: 189px;
            height: 240px;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: #222; /* Darker card background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .card:hover {
            border-color: #777;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
            transform: scale(1.05); /* Scale up on hover */
        }
        .card.selected {
            background-color: rgba(255, 255, 255, 0.2); /* Light overlay for selected card */
        }
        .card-content {
            opacity: 1; /* Always show the card content */
            border-radius: 8px;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
            color: white;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 8px; /* Add border-radius to round the corners */
            transition: background-color 0.3s; /* Add transition for background color */
            text-transform: capitalize; /* Capitalize the text */
        }
        .card:hover .card-content {
            background-color: #1ED760; /* Change background color of text on card hover */
            color: black; /* Change text color to black on hover */
        }
        .checkmark {
            position: absolute;
            top: 10px; /* Shift to top */
            right: 10px; /* Shift to right */
            height: 30px;
            width: 30px;
            background-color: transparent; /* Remove circle background */
            display: none; /* Hide checkmark by default */
            transition: all 0.3s ease; /* Add transition effect */
        }
        .checkbox-container {
            vertical-align: top; /* Add this line to align elements at the top */
        }
        .checkbox-container input:checked + .checkmark {
            display: block; /* Display checkmark when input is checked */
        }
        .checkmark:after {
            content: '\2665'; /* Unicode for heart symbol */
            font-size: 30px; /* Increase font size */
            color: #7FFF00; /* Pink color */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the heart symbol */
        }
        .checkmark:hover {
            transform: scale(1.2); /* Scale up on hover */
        }
        /* Styles for the submit button */
        input[type="submit"] {
            display: block;
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Remove hover effect */
        input[type="submit"]:hover {
            background-color: #1ED760; /* Keep the same green color on hover */
        }
        /* Center and style the heading */
        .music-genres {
            text-align: center;
            margin-top: 50px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #FFFFFF; /* White border bottom */
            padding-bottom: 10px;
            width: 100%;
        }
        hr {
            border: none;
            border-top: 2px solid #FFFFFF; /* White border top */
            width: 80%;
            margin: auto;
        }
        .music-genres {
            color:#05DFD7
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="music-genres">AVAILABLE MUSIC GENRES</h1>
    
    <form action="/select_genres" method="post">
        <div class="container">
            <!-- Cards with selectable genres and images will be dynamically generated here -->
            {% for genre in genres %}
            <label class="checkbox-container card" style="background-image: url('{{ url_for('static', filename=genre['image']) }}')">
                <input type="checkbox" name="selected_genres" value="{{ genre['name'] }}" style="display: none;">
                <span class="checkmark"></span>
                <div class="card-content">{{ genre['name'] }}</div>
            </label>
            {% endfor %}
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
