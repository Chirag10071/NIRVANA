<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Genres</title>
    <style>
        /* Styles for the cards */
        .card {
            border: 1px solid #ddd;
            border-radius: 15px;
            margin: 10px;
            width: 189px;
            height: 240px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9; /* Fallback background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .card:hover {
            border-color: #777;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
            transform: scale(1.05); /* Scale up on hover */
        }
        .card.selected {
            background-color: rgba(255, 255, 255, 0.2); /* Light overlay for selected card */
        }
        .card-content {
            opacity: 0; /* Initially hide the card content */
            border-radius: 8px;
            transition: opacity 0.5s ease; /* Add transition for opacity */
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
            color: white;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 8px; /* Add border-radius to round the corners */
        }
        .card:hover .card-content {
            opacity: 1; /* Show the card content on hover */
        }
        .checkmark {
            position: absolute;
            top: 10px; /* Shift to top */
            right: 10px; /* Shift to right */
            height: 25px;
            width: 25px;
            background-color: transparent; /* Remove circle background */
            display: none; /* Hide checkmark by default */
        }
        .checkbox-container {
            vertical-align: top; /* Add this line to align elements at the top */
        }
        .checkbox-container input:checked + .checkmark {
            display: block; /* Display checkmark when input is checked */
        }
        .checkmark:after {
            content: '\2714'; /* Unicode for checkmark */
            font-size: 25px;
            color: cyan;
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -50%); /* Adjust position */
        }
        /* Styles for the submit button */
        input[type="submit"] {
            display: block;
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Spotify Music Genres</h1>
    <form action="/select_genres" method="post">
        <div id="genre-cards">
            <!-- Cards with selectable genres and images will be dynamically generated here -->
            {% for genre in genres %}
                <label class="checkbox-container card" style="background-image: url('{{ url_for('static', filename=genre['image']) }}')">
                    <input type="checkbox" name="selected_genres" value="{{ genre['name'] }}" style="display: none;">
                    <span class="checkmark"></span>
                    <div class="card-content">{{ genre['name'] }}</div>
                </label>
            {% endfor %}
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
