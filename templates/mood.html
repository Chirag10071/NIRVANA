<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Mood Keywords</title>
    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #40A2D8, #EE4266, #FFD23F, #D895DA); /* Gradient background */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Box shadow */
            z-index: 9999;
        }
        .popup-content {
            text-align: center;
            color: white;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        /* Styles for the cards */
        body {
            background-color: #6499E9; /* Dark background color */
            color: #fff; /* Text color */
            font-family: "Kode Mono", monospace; /* Font family */
            font-weight: 700; /* Font weight */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: linear-gradient(#40A2D8,#EE4266,#FFD23F,#D895DA);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px; /* Add some padding */
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 15px;
            margin: 10px;
            width: 200px; /* Adjusted width */
            height: 240px;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: #222; /* Darker card background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .card:hover {
            border-color: #777;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
            transform: scale(1.05); /* Scale up on hover */
        }
        .card.selected {
            background-color: rgba(255, 255, 255, 0.2); /* Light overlay for selected card */
        }
        .card-content {
            opacity: 1; /* Always show the card content */
            border-radius: 8px;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
            color: white;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 8px; /* Add border-radius to round the corners */
            transition: background-color 0.3s; /* Add transition for background color */
            text-transform: capitalize; /* Capitalize the text */
        }
        .card:hover .card-content {
            background-color: #1ED760; /* Change background color of text on card hover */
            color: black; /* Change text color to black on hover */
        }
        .checkmark {
            position: absolute;
            top: 10px; /* Shift to top */
            right: 10px; /* Shift to right */
            height: 30px;
            width: 30px;
            background-color: transparent; /* Remove circle background */
            display: none; /* Hide checkmark by default */
            transition: all 0.3s ease; /* Add transition effect */
        }
        .checkbox-container {
            vertical-align: top; /* Add this line to align elements at the top */
        }
        .checkbox-container input:checked + .checkmark {
            display: block; /* Display checkmark when input is checked */
        }
        .checkmark:after {
            content: '\2665'; /* Unicode for heart symbol */
            font-size: 30px; /* Increase font size */
            color: #7FFF00; /* Pink color */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the heart symbol */
        }
        .checkmark:hover {
            transform: scale(1.2); /* Scale up on hover */
        }
        /* Styles for the submit button */
        input[type="submit"] {
            display: block;
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Remove hover effect */
        input[type="submit"]:hover {
            background-color: #1ED760; /* Keep the same green color on hover */
        }

        /* Center and style the heading */
        .music-genres {
            text-align: center;
            margin-top: 50px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #FFFFFF; /* White border bottom */
            padding-bottom: 10px;
            width: 100%;
        }
        hr {
            border: none;
            border-top: 2px solid #FFFFFF; /* White border top */
            width: 80%;
            margin: auto;
        }
        .music-genres {
            color:#2D3250 ;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px; /* Decrease padding */
            }
            .card {
                width: calc(50% - 20px); /* Adjust card width for smaller screens */
            }
        }


        @property --k {
            syntax: "<number>";
            initial-value: 0;
            inherits: false;
        }


        .music-genres {
            color:#05DFD7;
            --k: 0;
            background: linear-gradient(90deg, hsl(calc(var(--k)*1turn), 95%, 65%), hsl(calc(var(--k)*1turn + 90deg), 95%, 65%));
            -webkit-background-clip: text;
            color: transparent;
            filter: url(#f);

            text-align: center;
            text-transform: uppercase;
            animation: anime 10s linear infinite;
        }

        @keyframes anime {
            to {
                --k: 1 ;
            }
        }




        .neon {
    position: relative;
    display: inline-block;
    transition: 0.5s;
    overflow: hidden;
    margin-right: 50px;
}

.neon:hover {
    background: #1ED760;
    color: #050801;
    box-shadow: 0 0 5px #1ed760,
        0 0 25px #1ed760,
        0 0 50px #1ed760,
        0 0 200px #1ED760;
    -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
}


.neon span {
    position: absolute;
    display: block;
}

.neon span:nth-child(1) {
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #1ED760);
    animation: animate1 1s linear infinite;
}

@keyframes animate1 {
    0% {
        left: -100%;
    }

    50%,
    100% {
        left: 100%;
    }
}

.neon span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,
            transparent, #1ED760);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}

@keyframes animate2 {
    0% {
        top: -100%;
    }

    50%,
    100% {
        top: 100%;
    }
}

.neon span:nth-child(3) {
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, transparent, #1ED760);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}

@keyframes animate3 {
    0% {
        right: -100%;
    }

    50%,
    100% {
        right: 100%;
    }
}


.neon span:nth-child(4) {
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg, transparent, #1ED760);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}

@keyframes animate4 {
    0% {
        bottom: -100%;
    }

    50%,
    100% {
        bottom: 100%;
    }
}

    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Popup for mood explanation -->
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <div class="popup-content">
            <h2>Welcome to Mood Keywords!</h2>
            <p>Mood keywords describe the emotional atmosphere of a song. They can include terms like happy, sad, energetic, calm, and more. Choose keywords that match the mood you're looking for in your music!</p>
        </div>
    </div>

    <!-- Music genres heading -->
    <h1 class="music-genres">AVAILABLE Mood Keywords</h1>

    <!-- Form for selecting mood keywords -->
    <form action="/select_keywords" method="post">
        <div class="container">
            <!-- Cards with selectable keywords will be dynamically generated here -->
            {% for keyword in keywords %}
            <label class="checkbox-container card" style="background-image: url('/static/mood-images/{{ keyword }}.jpg');">
                <input type="checkbox" name="selected_keywords" value="{{ keyword }}" style="display: none;">
                <span class="checkmark"></span>
                <div class="card-content">{{ keyword }}</div>
            </label>
            {% endfor %}
        </div>
        <input type="submit" value="Submit" class="neon">
    </form>

    <!-- JavaScript to display the popup when the page loads -->
    <script>
        // Get the popup element
        var popup = document.getElementById('popup');

        // Display the popup when the page loads
        window.onload = function() {
            popup.style.display = 'block';
        };

        // Function to close the popup
        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
