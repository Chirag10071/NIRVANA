<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mood Playlists</title>
</head>
<body>
    <h1>Spotify Mood Playlists</h1>
    <form action="/select_moods" method="post">
        {% for mood in mood_names %}
            <input type="checkbox" name="selected_moods" value="{{ mood }}">{{ mood }}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
