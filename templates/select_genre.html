<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search for a genre:</h2>
        <form action="/" method="post">
            <input type="text" name="genre" placeholder="Enter a genre...">
            <input type="submit" value="Search">
        </form>
        {% if genre %}
            <div class="card">
                <h3>Genre: {{ genre }}</h3>
                <input type="checkbox" id="genre_checkbox" name="genre_checkbox" value="{{ genre }}">
                <label for="genre_checkbox">Select</label>
            </div>
        {% endif %}
        <form action="/store" method="post">
            {% for genre in searched_genres %}
            <input type="hidden" name="selected_genres[]" value="{{ genre }}">
            {% endfor %}
            <input type="submit" value="Save Selected Genres">
        </form>
    </div>
</body>
</html>
