<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../static/band-of-musicians-8.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: row; /* Change flex direction to row */
            justify-content: center;
            align-items: center;
        }
        .button {
            margin: 10px;
            padding: 10px 0; /* Adjust vertical padding */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Increase font thickness */
            border: 4px solid white; /* Add permanent border */
            border-radius: 5px;
            background-color: transparent; /* Make background transparent initially */
            color: white;
            cursor: pointer;
            transition: all 0.3s ease; /* Add smooth transition */
            text-align: center; /* Center text */
        }
        .button-long {
            width: 300px; /* Increase width for long button */
            height: 75px;
        }
        .button-short {
            width: 300px; /* Decrease width for short button */
        }
        .button:hover {
            background-color: rgba(0, 123, 255, 0.5); /* Add transparent background color on hover */
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/music_by_music">
            <button type="submit" class="button button-long">Get Music By Music</button>
        </form>
        <form action="/genre">
            <button type="submit" class="button button-short">Get Customized Recommendations</button>
        </form>
    </div>
</body>
</html>
