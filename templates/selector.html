<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <style>
        @keyframes panLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('../static/bg_15_19201.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            flex-direction: column; /* Change flex direction to column */
            justify-content: center;
            align-items: center;
        }
        
        .button {
            margin: 10px;
            padding: 10px 0; /* Adjust vertical padding */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Increase font thickness */
            border: 2px solid white; /* Decrease border thickness */
            border-radius: 50px; /* Make corners fully curved */
            background-color: transparent; /* Make background transparent initially */
            color: white;
            cursor: pointer;
            transition: all 0.3s ease; /* Add smooth transition */
            text-align: center; /* Center text */
            position: relative; /* Add relative positioning */
        }
        
        .button::after {
            content: attr(data-description); /* Display description from data-description attribute */
            position: absolute; /* Position the description */
            top: 100%; /* Place it below the button */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            padding: 10px; /* Add padding */
            background-color: rgba(0, 0, 0, 0.8); /* Background color for description */
            color: white; /* Text color for description */
            border-radius: 5px; /* Rounded corners */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Add smooth transition */
        }
        
        .button-long {
            width: 300px; /* Increase width for long button */
            height: 75px;
        }
        
        .button-short {
            width: 300px; /* Decrease width for short button */
        }
        
        .heading {
            font-size: 36px; /* Increase font size */
            font-weight: bold; /* Increase font thickness */
            margin: 10px 0; /* Adjust margin */
            color: white; /* Set font color to white */
        }

        .sub-heading {
            font-size: 24px; /* Increase font size */
            font-weight: bold; /* Increase font thickness */
            margin: 0; /* Remove margin */
            color: white; /* Set font color to white */
        }

        .description {
            color: white; /* Set font color to white */
        }

        .button-container {
            display: flex;
        }
        
        /* Provided CSS styles for button effects */
        .fill:hover,
        .fill:focus {
          box-shadow: inset 0 0 0 2em var(--hover);
        }

        /* Add the provided styles for the specific button classes */
        .fill {
          --color: #ffff;
          --hover: #00bf63; /* Adjusted the hover color */
        }

        .fill,
        .pulse {
          color: var(--color);
        }

        .fill:hover,
        .fill:focus,
        .pulse:hover,
        .pulse:focus {
          color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Get closer to the Edge.</h1> <!-- Added first heading -->
        <h2 class="sub-heading">There's a whole ocean out there and you're swimming in a pool</h2> <!-- Added second heading -->
        <p class="description">Choose an action to get started.</p>
        <div class="button-container">
            <form action="/music_by_music">
                <button type="submit" class="button button-long fill">Get Music By Music</button>
            </form>
            <form action="/genre">
                <button type="submit" class="button button-short fill">Get Customized Recommendations</button>
            </form>
        </div>
    </div>
</body>
</html>
