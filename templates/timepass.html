<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search and Checkbox Example</title>
    <style>
        /* Styles for the container */



        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #444;
            color: #fff;
            font-family: "Kode Mono", monospace;
            font-weight: 700;
            margin: 0;
            padding: 0;
        }
        /* Styles for the card */
        .card {
            border: 1px solid #ddd;
            border-radius: 15px;
            margin: 10px;
            width: 200px;
            height: 240px;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            border-color: #777;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .card-content {
            opacity: 1;
            border-radius: 8px;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-transform: capitalize;
        }
        .card:hover .card-content {
            background-color: #1ED760;
            color: black;
        }
        /* Styles for the submit button */
        button {
            padding: 10px 20px;
            background-color: #1ED760;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #1ED760;
        }



        * {
            background-color: #444;
            font-family: "Kode Mono", monospace;
        }
        
        
        .container {
            padding: 20px;
            background-color: #444;
            color: #fff;
            font-family: "Kode Mono", monospace;
            font-weight: 700;
            margin: 0;
            padding: 0;
        }
        /* Styles for the search input and button */
        #artistSearch {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #artistResults {
            display: flex;
            flex-wrap: wrap;
        }
        #artistResults div {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        /* Styles for the selected artists */
        #selectedArtists {
            margin-top: 20px;
        }
        /* Styles for the submit button */
        button {
            padding: 10px 20px;
            background-color: #1ED760;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>
    <div class="container">    
    <h1 class="music-genres">Artist Search and Checkbox Example</h1>
    <input type="text" id="artistSearch" placeholder="Search for an artist">
    <button onclick="searchArtist()">Search</button>
    <div class="container" id="artistResults">
        <!-- Cards with artist information will be dynamically generated here -->
    </div>
    
    
    <h2>Select Artists</h2>
    <div id="selectedArtists"></div>
    <button onclick="saveArtists()">Save Artists</button>
</div>

    


    <script>
        // Function to search for artists
        function searchArtist() {
            const searchTerm = document.getElementById('artistSearch').value;
            // Fetch data based on the search term
            fetch(`/search_artist?q=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    const artistResults = document.getElementById('artistResults');
                    artistResults.innerHTML = ''; // Clear previous results
                    // Iterate over the data and create cards for each artist
                    data.forEach(artist => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `
                            <label>
                                <input type="checkbox" id="checkbox_${artist.id}" data-name="${artist.name}">
                                <img src="${artist.image}" alt="${artist.name}" style="width: 100px; height: 100px;">
                                <div class="card-content">${artist.name}</div>
                            </label>
                        `;
                        artistResults.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to save selected artists
        function saveArtists() {
            const selectedArtistsArray = [];
            // Get all selected artists and add them to the array
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                selectedArtistsArray.push(checkbox.getAttribute('data-name'));
            });

            // Send the array of selected artists to the backend
            fetch('/save_selected_artists', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ artists: selectedArtistsArray })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Selected artists saved successfully.');
                } else {
                    console.error('Failed to save selected artists.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
